<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HappyBirthday</title>
    <link rel="stylesheet" href="source/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <script src="source/js/wow.min.js"></script>
    <script>
      new WOW().init();
      </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>
<script>
    SmoothScroll({
    // Время скролла 400 = 0.4 секунды
    animationTime : 800,
    // Размер шага в пикселях
    stepSize : 75,
    
    // Дополнительные настройки:
    
    // Ускорение
    accelerationDelta : 30,
    // Максимальное ускорение
    accelerationMax : 2,
    
    // Поддержка клавиатуры
    keyboardSupport : true,
    // Шаг скролла стрелками на клавиатуре в пикселях
    arrowScroll : 50,
    
    // Pulse (less tweakable)
    // ratio of "tail" to "acceleration"
    pulseAlgorithm : true,
    pulseScale : 4,
    pulseNormalize : 1,
    
    // Поддержка тачпада
    touchpadSupport : true,
    })
    </script>
<main class="main-area">
        <div class="wrap-wishes animate__animated animate__rubberBand">
            <h1>С днём рождения!</h1>
        </div>
        <div class="wrap-wishes">
            <p class="1 wow animate__animated animate__fadeInDownBig">Желаю тебе её:</p>
            <p class="1 wow animate__animated animate__flip"> <img src="source/images/m5.png" alt=""></p>
        </div>

        <div class="wrap-wishes">
            <p class="2 wow animate__animated animate__fadeInRight">Ещё её:</p>
            <p class="2 wow animate__animated animate__rollIn"> <img src="source/images/антотка.jpg" alt=""></p>
        </div>

        <div class="wrap-wishes">
            <p class="3 wow animate__animated animate__fadeInDownBig">Быть как он:</p>
            <p class="3 wow animate__animated animate__flipInX"> <img src="source/images/bisha.jpg" alt=""></p>
        </div>

        <div class="wrap-wishes">
            <p class="4 wow animate__animated animate__fadeInDownBig">Носить это:</p>
            <p class="4 wow animate__animated animate__flip"> <img src="source/images/lacoste.jpg" alt=""></p>
        </div>

        <div class="wrap-wishes">
            <p class="5 wow animate__animated">Никогда не слушать его:</p>
            <p class="5 wow animate__animated animate__fadeInUp"> <img src="source/images/z.jpg" alt=""></p>
        </div>
        
        <div class="wrap-wishes">
            <p class="6 wow animate__animated animate__fadeInDownBig">И всегда быть собой</p>
            <p class="6 wow animate__animated animate__bounceInUp"> <img src="source/images/бездарь.jpg" alt=""></p>      
        </div>  

        <div class="wrap-wishes">
            <h1  class="wow animate__animated">С днём рождения!</h1>
        </div>
      </main>
